<h1 mat-dialog-title>Elliminar cliente</h1>
<div mat-dialog-content>
    Desea eliminar el empleado
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">No,Volver</button>
  <button mat-raised-button mat-dialog color="primary"
  (click)="confirmDeletion()"
  >Si, Eliminar</button>
</div>
